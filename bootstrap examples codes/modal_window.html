<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Navageção</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- Devido ao link do bootstrap o dropdown-toogle não funciona(não muda a cor ao clicar) se linkar com o bootstrap3 direto do computador funciona -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   	<div class="container">

   		<div class="page-header">
   			<h1>Modal Window bootstrap</h1>
        </div>

        <button class="btn btn-info" data-toggle="modal" data-target="#janela"> Logar</button>
        <!-- Criação da janela -->
        <form class="modal fade" id="janela">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Cabeçalho -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"> 
                            <span> &times; </span>
                        </button>
                        <h4 class="modal-tittle"> Efetuar Login</h4>
                    </div>

                    <!-- Cabeçalho -->
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>

                        <div class="form-group">
                                <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                    </div>

                    <!-- Cabeçalho -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"> 
                            Cancelar        
                        </button>
                            
                        <button type="submit" class="btn btn-primary"> 
                            Logar        
                        </button>

                    </div>

                </div>
            

            </div>

        </form>
       
        
           
      
   	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
