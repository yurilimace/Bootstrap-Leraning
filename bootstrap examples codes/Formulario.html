<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "estilo.css" > 
    <title>Formulario</title>
  </head>
  <body>
      <div class="container">

        <!-- Bootstrap 4 não classe page-header não existe mais consegui a formatação na internet -->  
          <div class="pb-2 mt-4 mb-2 border-bottom">
               <h1> Formulário Bootstrap</h1>
          </div>

          <div class="row">
              <div class="col-sm-8">
                  <h1> Cadastre-se </h1>
                  <form>
                      <!-- classe form-group agrupa os espaços de input do form-->
                      <div class="form-group">
                          <label for = "nome" > Nome </label>
                          <input type="text" class="form-control" id=nome>
                      </div>

                      <div class="form-group">
                            <label for = "email" > Email </label>
                            <input type="email" class="form-control" id=email>
                      </div>

                        <div class="form-group">
                                <label for = "senha" > Senha </label>
                                <input type="password" class="form-control" id=senha>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Aceito os termos. 
                            </label>

                        </div>

                        <div class="radio">
                                <label>
                                    <input type="radio" name="op"> sim
                                </label>
                                <label>
                                    <input type ="radio" name="op" > não
                                </label>
    
                        </div>
                        
                        <button type="submit" class="btn btn-default" >  Cadastrar </button>

                  </form>

              </div>

              <div class="col-sm-4">
                  <h1> logar</h1>

                   <div class="form-group">
                        <input type="email" class="form-control" id=email placeholder="Digite seu email">
                   </div>

                   <div class="form-group">
                        <input type="password" class="form-control" id=senha placeholder="digite sua senha" >
                  </div> 

                  <button type="submit" class="btn btn-primary" > Logar </button>

              </div>

          </div>

        


      </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js "></script>
  </body>
</html>
