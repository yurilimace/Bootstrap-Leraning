<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alert</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- Devido ao link do bootstrap o dropdown-toogle não funciona(não muda a cor ao clicar) se linkar com o bootstrap3 direto do computador funciona -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   	<div class="container">

   		<div class="page-header">
               <h1>Tabs bootstrap</h1>
               <p class="lead"> Alterne Facilmente os conteudos </p>
        </div>

        <!--Criação das Abas-->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active" role="tab" data-toggle="tab">
                <a href="#info"> Informações</a>
            </li>

            <li>
                <a href="#avaliaçoes" role="tab" data-toggle="tab"> Avaliações</a>
            </li>

            <li>
                <a href="#compre" role="tab" data-toggle="tab"> Compre Também</a>
            </li>
        </ul>

        <!--Conteudo das Abas -->
        <div class="tab-content">
            <!-- Aba informações-->
            <div class="tab-pane active" role="tabpanel" id="info">
                <h3>  Informações </h3>
                <p> Loren ipsum alguma coisa sei la</p>

            </div>

             <!-- Aba Avaliações-->
            <div class="tab-pane" role="tabpanel" id="avaliaçoes">
                <h3> Avaliações </h3>
                <p> Loren ipsum alguma coisa sei la mal avaliado  </p>
    
            </div>

             <!-- Aba Compre também-->
            <div class="tab-pane" role="tabpanel" id="compre">
                <h3> Compre Também </h3>
                <p> Loren ipsum alguma coisa sei la compre também o ipsun lorem  </p>
        
            </div>

        </div>



        

           
      
   	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <!--para o tooltip é necessário inicialização via javascript-->
    <script type="text/javascript">
        $(function () 
        {
           $('[data-toggle="tooltip"]').tooltip()
           $('[data-toggle="popover"]').popover()
        })
    
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
