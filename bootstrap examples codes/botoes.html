<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- header alterado para utilizar o bootstrap 3 para adiantar o andamento do curso -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href= "estilo.css" > 
    <title>Botões</title>
  </head>
  <body>
      <div class="container">

        <!-- Bootstrap 4 não classe page-header não existe mais consegui a formatação na internet -->  
          <div class="pb-2 mt-4 mb-2 border-bottom">
               <h1> Botões  Bootstrap</h1>
          </div>
          
          <div class="row">
               <div class="col-sm-6">
              <h3> Botões Padrões</h3>
              <a href="#" class="btn btn-default"> Botão Link </a>
              <input type="submit" class="btn btn-default" value="Botão Submit" >
              <button class="btn btn-default" > Botão Button </button>

          </div>

          <div class="col-sm-6">
              <h3>Tipos de Botão</h3>
              <button class="btn btn-default" > Botão Button </button>
              <button class="btn btn-primary" > Botão Button </button>
              <button class="btn btn-success" > Botão Button </button>
              <button class="btn btn-danger" > Botão Button </button>
              <button class="btn btn-warning" > Botão Button </button>
              <button class="btn btn-info" > Botão Button </button>
              <button class="btn btn-link" > Botão Button </button>


          </div>

          <div class="row">
                <div class="col-sm-6">
                        <h3> Botões Nivel de bloco</h3>
                        <button class="btn btn-default btn-block" > Botão Button </button>
                        <button class="btn btn-primary btn-block" > Botão Button </button>
                        <button class="btn btn-danger btn-block" > Botão Button </button>

                       
          
                    </div>
          
                    <div class="col-sm-6">
                        <h3>Tamanho de Botão</h3>
                        <button class="btn btn-default btn-xs" > Botão Button </button>
                        <button class="btn btn-default btn-sm" > Botão Button </button>
                        <button class="btn btn-default btn-md " > Botão Button </button>
                        <button class="btn btn-default btn-lg" > Botão Button </button>


                       
              

                    </div>

          </div>

         
         
        


      </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js "></script>
  </body>
</html>
