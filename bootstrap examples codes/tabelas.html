<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "estilo.css" > 
    <title>Tabelas</title>
  </head>
  <body>
      <div class="container">

        <!-- Bootstrap 4 não classe page-header não existe mais consegui a formatação na internet -->  
          <div class="pb-2 mt-4 mb-2 border-bottom">
               <h1> Tabelas Bootstrap</h1>
          </div>

          <!-- table classe do bootstrap para estilizar a tabela para mais informações olhar a documentação-->
          <table class="table table-striped table-bordered table-hover table-sm">
              <thead>
                  <tr>
                      <th>Produto</th>
                      <th>Fabricante</th>
                      <th>Preço</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td class="table-success">Notebook 980 </td>
                      <td class="table-info">HP</td>
                      <td>1.800,00</td>
                  </tr>

                  <tr class="table-danger">
                    <td>Macbook Air </td>
                    <td>apple</td>
                    <td>10.800,00</td>
                </tr>

                <tr class="table-warning">
                    <td>HP pavilon </td>
                    <td>HP</td>
                    <td>3.800,00</td>
                </tr>
              </tbody>
          </table>

        


      </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js "></script>
  </body>
</html>
