<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- header alterado para utilizar o bootstrap 3 para adiantar o andamento do curso -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href= "estilo.css" > 
    <title>Botões</title>
  </head>
  <body>
      <div class="container">

        <!-- Bootstrap 4 não classe page-header não existe mais consegui a formatação na internet -->  
          <div class="pb-2 mt-4 mb-2 border-bottom">
               <h1> Imagens responsivas  Bootstrap</h1>
          </div>

          <div class="row">
              <div class="col-sm-6">
                  <h3> Imagem responsiva</h3>
                  <img src="img/uvas.png" class="img-responsive">

              </div>

              <div class="col-sm-6">
                    <h3> Imagem Não responsiva</h3>
                    <img src="img/uvas.png">
  
                </div>

          </div>

          <div class="row" >
              <div class="col-sm-12">
                  <h3> Formas em imagens</h3>
                  <img src="img/uvas200.png" class="img-circle">
                  <img src="img/uvas200.png" class="img-rounded">
                  <img src="img/uvas200.png" class="img-thumbnail">

              </div>

          </div>
          
          

         
         
        


      </div>
